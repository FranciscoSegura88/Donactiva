<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Modal</title>
    <style>
    /* Fondo oscuro que cubre toda la pantalla */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
    
    /* Modal centrado */
    #modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        padding: 20px;
    }
    </style>
</head>
<body>

        <!-- mapa_modal.html -->
    <div id="overlay" style="display: none;"></div>
    <div id="modal" style="display: none;">
    <h2>Mapa</h2>
        <!-- AquÃ­ puedes agregar el contenido que necesites para el mapa -->
        <button id="cerrarModal">Cerrar</button>
    </div>
