<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donactiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-sans bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <div class="text-xl font-bold text-blue-600">
            <img src="img/logo-nombre.png" alt="Logo" class="w-1/2">
        </div>
        <div id="authSection" class="flex flex-col items-end space-y-4 w-48">
            <!-- Botones de login y registro -->
            <button id="loginBtn" class="px-6 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-800 
                transition duration-300 w-4/5 text-center">Iniciar sesión</button>
            <button id="registerBtn" class="px-6 py-2 bg-blue-600 text-white rounded-md shadow-md 
                hover:bg-blue-800 transition duration-300 w-4/5 text-center">Registrarse</button>
        </div>

        <div id="userSection" class="relative hidden flex items-center space-x-3">
            <span id="sessionGreeting" class="text-lg font-semibold text-gray-700"></span>
            <button id="dropdownBtn" class="text-gray-600 hover:text-gray-800">▼</button>
        
            <!-- Menú desplegable -->
            <div id="dropdownMenu" class="hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Mi perfil</a>
                <button id="logoutBtn" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Cerrar sesión</button>
            </div>
        </div>
        
    </header>


    <main class="flex flex-col md:flex-row p-8 space-y-8 md:space-y-0 md:space-x-8 text-center">

        <!-- Carrusel -->
        <section class="shadow-md p-6 bg-white w-full md:w-1/2 relative flex items-center justify-center">
            <div class="slider-box overflow-hidden relative w-full">
                <ul class="flex transition-transform duration-500 ease-in-out" id="carousel">
                    <li class="min-w-full">
                        <img src="img/donacion1.jpeg" alt="logo" class="aspect">
                    </li>
                    <li class="min-w-full">
                        <img src="img/donacion2.jpeg" alt="logo" class="aspect">
                    </li>
                    <li class="min-w-full">
                        <img src="img/donacion3.jpeg" alt="logo" class="aspect">
                    </li>
                    <!-- Puedes añadir más imágenes aquí -->
                </ul>
            </div>
        </section>

        <!-- Tutorial -->
        <section id="rightside" class="shadow-md p-6 bg-white w-full md:w-1/2 relative"></section>

    </main>

    <div id="modalContainer"></div>
    <!-- Modal overlay (oculto por defecto) -->
    <div id="modalOverlay" style="display: none;">
        <div id="modalContent">
            <!-- Contenido del modal aquí -->
            <h2>Mapa</h2>
            <div id="map" style="width: 100%; height: 100%;"></div>
            <button id="closeModal">Cerrar</button>
            <!-- Aquí puedes agregar el mapa de Google Maps u otro contenido -->
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <h3 class="text-2xl font-bold mb-4">Donactiva</h3>
            <p class="text-sm mb-6">Filantropia al alcance de tus manos.</p>
            <div class="flex justify-center space-x-6 mb-6">
                <a href="https://www.facebook.com/SuperSgtFranciscoSeguraValencia/"
                    class="text-gray-400 hover:text-orange-500"><i class="fab fa-facebook text-2xl">Facebook</i></a>
                <a href="https://www.youtube.com/watch?v=ygI-2F8ApUM" class="text-gray-400 hover:text-orange-500"><i
                        class="fab fa-twitter text-2xl">Twitter</i></a>
                <a href="https://pbs.twimg.com/media/Gb8QXbjXgAA1xlt?format=jpg&name=medium"
                    class="text-gray-400 hover:text-orange-500"><i class="fab fa-instagram text-2xl">Instagram</i></a>
                <!-- Añade más iconos si lo deseas -->
            </div>
            <div class="text-gray-500 text-sm">
                &copy; Donactiva
            </div>
        </div>
    </footer>

    <script src="js/componentSwitch.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/session.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script src="js/mapa.js"></script>
    
    
</body>

</html>
