<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donactiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Clase para aplicar el blur */
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>
<body class="font-sans bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <div class="text-xl font-bold text-blue-600">
            <img src="../img/logo-nombre.png" alt="Logo" class="w-1/2">
        </div>
        <div class="flex flex-col items-end space-y-4 w-48">
            <button id="loginBtn" class="px-6 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-800 transition duration-300 w-4/5 text-center">Iniciar sesión</button>
            <button id="registerBtn" class="px-6 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-800 transition duration-300 w-4/5 text-center">Registrarse</button>
        </div>
    </header>

    <main id="mainContent" class="p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Bienvenido a nuestra página</h1>
        <p class="text-lg text-gray-600">Descubre lo que tenemos para ti</p>
    </main>

    <!-- Contenedor del Modal cargado -->
    <div id="modalContainer"></div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const modalContainer = document.getElementById('modalContainer');
        const mainContent = document.getElementById('mainContent');

        function openModal(modalType) {
            let modalFile = modalType === 'login' ? 'login_modal.html' : 'signup_modal.html';
            
            fetch(modalFile)
            .then(response => response.text())
            .then(data => {
                modalContainer.innerHTML = data;
                const modal = document.getElementById(modalType === 'login' ? 'modal' : 'signupModal');
                const closeModal = document.getElementById('closeSignupModal') || document.getElementById('closeModal');
                

                    modal.classList.remove('hidden');
                    mainContent.classList.add('blurred'); // Aplicamos el blur aquí

                    closeModal.addEventListener('click', () => {
                        modal.classList.add('hidden');
                        mainContent.classList.remove('blurred'); // Quitamos el blur
                    });

                    window.addEventListener('click', (event) => {
                        if (event.target === modal) {
                            modal.classList.add('hidden');
                            mainContent.classList.remove('blurred');
                        }
                    });
                });
        }

        loginBtn.addEventListener('click', () => openModal('login'));
        registerBtn.addEventListener('click', () => openModal('signup'));
    </script>
    <script src="login_modal.js"></script>
    <script>
        // Mostrar el modal de inicio de sesión
        const showLoginModalButton = document.getElementById('showLoginModal');
        showLoginModalButton.addEventListener('click', function() {
            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');  // Muestra el modal
            document.body.classList.add('modal-open'); // Aplica el desenfoque al fondo
        });
    
        // Cerrar el modal de inicio de sesión
        const closeModalButton = document.getElementById('closeModal');
        closeModalButton.addEventListener('click', function() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');  // Oculta el modal
            document.body.classList.remove('modal-open'); // Quita el desenfoque al fondo
        });
    </script>
    
</body>
</html>
