<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donactiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="font-sans bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <div class="text-xl font-bold text-blue-600">
            <img src="../img/logo-nombre.png" alt="Logo" class="w-1/2">
        </div>
        <div class="flex flex-col items-end space-y-4 w-48">
            <button id="loginBtn" class="px-6 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-800 transition duration-300 w-4/5 text-center">Iniciar sesi칩n</button>
            <button id="registerBtn" class="px-6 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-800 transition duration-300 w-4/5 text-center">Registrarse</button>
        </div>
    </header>

    <main id="mainContent" class="p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Bienvenido a nuestra p치gina</h1>
        <p class="text-lg text-gray-600">Descubre lo que tenemos para ti</p>
    </main>

    <div id="modalContainer"></div>

    <script src="../js/auth.js"></script>
    <script>

        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const modalContainer = document.getElementById('modalContainer');
        const mainContent = document.getElementById('mainContent');

        function openModal(modalType) {
            let modalFile = modalType === 'login' ? 'login_modal.html' : 'signup_modal.html';
            
            fetch(modalFile)
            .then(response => response.text())
            .then(data => {
                modalContainer.innerHTML = data;
                const modal = document.getElementById(modalType === 'login' ? 'modal' : 'signupModal');
                const closeModal = document.getElementById('closeSignupModal') || document.getElementById('closeModal');
                

                //login
                document.getElementById("loginForm").addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                        const correo = getElementById("emailLogin").value;
                        const contrase침a = getElementById("passwordLogin").value;
            
                        login(correo, contrase침a);
                    });

                    modal.classList.remove('hidden');
                    mainContent.classList.add('blurred');

                    closeModal.addEventListener('click', () => {
                        modal.classList.add('hidden');
                        mainContent.classList.remove('blurred');
                    });
                    
                    window.addEventListener('click', (event) => {
                        if (event.target === modal) {
                            modal.classList.add('hidden');
                            mainContent.classList.remove('blurred');
                        }
                    });
                });
        }

        loginBtn.addEventListener('click', () => openModal('login'));
        registerBtn.addEventListener('click', () => openModal('signup'));

    </script>
    <script src="login_modal.js"></script>
    
    
</body>
</html>
