<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cuentas</title>
    <link rel="stylesheet" href="../css/registro.css">
    <script src="../js/auth.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <a href="principal.html">
            <img src="../img/logo.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>

    <div class="container">
        <div class="form-header">
            <h2>Crea tu cuenta</h2>
            <div class="avatar">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Avatar">
            </div>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Crear cuenta</button>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event){
            event.preventDefault();

            const correo = document.getElementById('email').value;
            const nombre = document.getElementById('name').value;
            const contraseña = document.getElementById('password').value;
            const confirm_contraseña = document.getElementById('confirm_password').value;

            if(contraseña !== confirm_contraseña){
                alert("Las contraseñas no coinciden");
                return;
            }

            signup(correo, nombre, contraseña);
            });
    </script>
</body>
</html>
