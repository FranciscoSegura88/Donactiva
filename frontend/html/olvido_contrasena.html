<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="../css/olvido_contrasena.css"> <!-- Asegúrate de tener este archivo CSS -->
</head>
<body>
    <div class="container">       
        
            <div class="logo">
            <img src="../img/logo.png" alt="Logo" class="logo">
            </div>

        <h2>Restablecer Contraseña</h2>

        <form action="/reset-password" method="POST">

            <div class="form-group">
                <label for="new-password">Nueva Contraseña:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="buttons">
                <button type="submit" class="next">Siguiente</button>
                <button type="button" class="cancel" onclick="window.location.href='/'">Cancelar</button>
            </div>
        </form>

        <script>
            const form = document.querySelector('form');
            const password = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
        
            form.addEventListener('submit', function (e) {
                if (password.value !== confirmPassword.value) {
                    e.preventDefault();
                    alert("Las contraseñas no coinciden.");
                }
            });
        </script>        
    </div>

</body>
</html>
