<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donactiva</title>
    <link rel="stylesheet" href="../css/principal.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="auth-buttons">
            <button class="login-btn">Iniciar sesion </button>
            <button class="register-btn">Registrar</button>
        </div>
    </header>
    <main>
        <img src="../img/ODS 2.png" alt="Donación" class="donation-img">
        <div class="buttons">
            <button class="btn">Tutorial</button>
            <button class="btn">Donar</button>
            <button class="btn">Puntos de recolección</button>
        </div>
        <section class="info-section">
            <div class="info-block">
                <h2>Acerca de nosotros</h2>
                <div class="icons">
                    <img src="../img/whatsapp.webp" alt="WhatsApp">
                    <img src="../img/mail.webp" alt="Mail">
                </div>
            </div>
            <div class="info-block-alianzas">
                <h2>Alianzas</h2>
                <img src="../img/alianzas.png" alt="Alianzas">
            </div>
        </section>
    </main>
</body>
</html>
